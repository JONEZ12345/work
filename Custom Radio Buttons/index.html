<!DOCTYPE html>
<!-- By Ali Aslan -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Radio Buttons | MySkyPower</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="title">Select Role Option</div>
    <div class="box">
      <input type="radio" name="select" id="option-1">
      <input type="radio" name="select" id="option-2">
      <input type="radio" name="select" id="option-3">
      <input type="radio" name="select" id="option-4">

      <label for="option-1" class="option-1">
        <div class="dot"></div>
        <div class="text">Principal</div>
      </label>
      <label for="option-2" class="option-2">
        <div class="dot"></div>
        <div class="text">Employe</div>
      </label>
      <label for="option-3" class="option-3">
        <div class="dot"></div>
        <div class="text">Student</div>
      </label>
      <label for="option-4" class="option-4">
        <div class="dot"></div>
        <div class="text">Staff</div>
      </label>

    </div>
  </div>
</body>
</html>
